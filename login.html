<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img class="image" src="img/login-background.jpg" alt="">
        </div>
        <div class="form-container">
            <div class="">
                <form id="frmLogin">
                    <h6>Acesse sua conta:</h6>
                    <div class="form-group col-md-12">
                        <input class="form-control" type="text" name="" id="emailLogin" placeholder="Email">
                    </div>
                    <div class="form-group col-md-12">
                        <input class="form-control" type="text" name="" id="senhaLogin" placeholder="Senha">
                    </div> 
                    <input class="btn btn-primary" onclick="Logar();return false;"  style="width: 100px" type="submit" value="Entrar">
                </form>
            </div>
            <div class="">
                <form id="frmCadastro">
                    <h6>Novo por aqui? Crie sua conta:</h6>
                    <div class="form-group col-md-12">
                        <input class="form-control" type="text" id="nomeCreate" placeholder="Nome">
                    </div>
                    <div class="form-group col-md-12">
                        <input class="form-control" type="email" id="emailCreate" placeholder="Email">
                    </div>
                    <div class="form-group col-md-12">
                        <input class="form-control" type="password" id="senhaCreate" placeholder="Senha">
                    </div>
                    <input class="btn btn-primary" onclick="CriarCadastro();return false;" style="width: 100px" type="submit" value="Criar conta">
                </form>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
